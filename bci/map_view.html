<html>
<!-- See also: http://kempe.net/blog/2014/06/14/leaflet-pan-zoom-image.html -->

<head>
    <link rel="stylesheet" href="leaflet.css">
    </script>
    <style>
        #image-map {
            width: 100%;
            height: 90%;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div style="float: right; margin: 1vw;">
            <b>نمایش دو بعدی از ارتباط فناوری‌ها</b>
            <p style="width: 50vw; float: right; font-size: 1vw; direction: rtl;">در پروژه فن‌کاوی در حوزه ارتباط مغز و ماشین (BCI)، پس از استخراج فناوری‌های مرتبط و محاسبه ارتباط بین آنها، در یکی از تحلیل‌های انجام شده، یک نمایش دو بعدی از فضای ارتباطی فناوری‌ها تهیه شد. در کادر زیر، این فضای دو بعدی قابل بزرگنمایی و مشاهده
                است.
            </p>

        </div>
        <div><img src="legend.png" height="300vw"></div>

    </div>
    <div id="image-map"></div>

    <script src="leaflet.js"></script>
    <script>
        // Using leaflet.js to pan and zoom a big image.
        // See also: http://kempe.net/blog/2014/06/14/leaflet-pan-zoom-image.html

        // create the slippy map
        var map = L.map('image-map', {
            minZoom: 1,
            maxZoom: 5,
            center: [0, 0],
            zoom: 1,
            crs: L.CRS.Simple
        });

        // dimensions of the image
        var w = 10000,
            h = 9939,
            url = 'bci_tech_map.jpg';

        // calculate the edges of the image, in coordinate space
        var southWest = map.unproject([0, h], map.getMaxZoom() - 1);
        var northEast = map.unproject([w, 0], map.getMaxZoom() - 1);
        var bounds = new L.LatLngBounds(southWest, northEast);

        // add the image overlay, 
        // so that it covers the entire map
        L.imageOverlay(url, bounds).addTo(map);

        // tell leaflet that the map is exactly as big as the image
        map.setMaxBounds(bounds);
    </script>

</body>

</html>
